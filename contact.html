    <section id="contact">
        <h2>Envoyez-moi un message</h2>
        <form action="tenzahielghadhi@gmail.com" method="post" enctype="text/plain">
            <label for="name">Votre nom :</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

            <label for="email">Votre email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>

            <label for="message">Votre message :</label>
            <textarea id="message" name="message" placeholder="Écrivez votre message ici" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
